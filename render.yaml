databases:
  - name: Meal connect
    databaseName: meal_connect
    user: meal_connect_user

services:
  - type: web
    name: Meal connect
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Meal connect
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false